services:
  - type: pserv
    name: badminton-db
    plan: free
    region: oregon
    postgresMajorVersion: 16
    disk:
      name: badminton-data
      mountPath: /var/lib/postgresql/data
      sizeGB: 1

  - type: web
    name: badminton-backend
    env: java
    plan: free
    region: oregon
    buildCommand: mvn -DskipTests clean package
    startCommand: java -jar target/badminton-backend-0.0.1-SNAPSHOT.jar
    healthCheckPath: /api/health
    autoDeploy: true
    envVars:
      - key: JAVA_VERSION
        value: "21"
      - key: DATABASE_URL
        fromDatabase:
          name: badminton-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        sync: false
