databases:
  - name: badminton-db
    region: oregon
    plan: free
    postgresMajorVersion: "16"
    databaseName: badminton
    user: badminton

services:
  - type: web
    name: badminton-backend
    runtime: docker
    region: oregon
    plan: free
    dockerfilePath: ./Dockerfile
    healthCheckPath: /api/health
    autoDeployTrigger: commit
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: badminton-db
          property: connectionString
      - key: CORS_ALLOWED_ORIGINS
        sync: false
